<!doctype html>
<html ng-app="superheroApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Superhero gallery - Main</title>
    <base href="/">
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.js"></script>
    <script src="app/app.module.js"></script>
    <script src="app/services/superhero.service.js"></script>
    <script src="app/superheroes-list/superheroes-list.module.js"></script>
    <script src="app/superheroes-list/superheroes-list.component.js"></script>
    <script src="app/superhero-details/superhero-details.module.js"></script>
    <script src="app/superhero-details/superhero-details.component.js"></script>
    <style>.active {background: rgb(25.9%, 64.7%, 96.1%);}</style>
  </head>
  <body>
    <md-toolbar md-colors="{background : 'blue'}">
      <div class="md-toolbar-tools">
        <span>Superhero Gallery</span>
      </div>
    </md-toolbar>
    <md-content>
      <div layout="row">
        <div flex="33">
          <ui-view name="superheroesList" />
        </div>
        <div flex="66">
          <ui-view name="superheroDetails" />
        </div>
      </div>
      </md-content>
  </body>
</html>
